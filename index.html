<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Yuuz Tools · 工具库</title>
    <meta name="description" content="Yuuz Tools - Yuuz的纯前端工具导航页。" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        color-scheme: dark;
      }
      html,
      body {
        height: 100%;
      }
      body {
        font-family: "Inter", ui-sans-serif, system-ui, -apple-system, Segoe UI,
          Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji",
          "Segoe UI Emoji", "Segoe UI Symbol";
      }
      .glass {
        backdrop-filter: blur(8px);
        background: linear-gradient(
          180deg,
          rgba(15, 23, 42, 0.85),
          rgba(15, 23, 42, 0.75)
        );
      }
    </style>
  </head>
  <body class="min-h-full bg-slate-950 text-slate-100">
    <main class="mx-auto max-w-6xl px-6 py-10">
      <!-- Header -->
      <header
        class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-6"
      >
        <div class="flex items-center gap-3">
          <div
            class="size-11 rounded-2xl bg-indigo-600 flex items-center justify-center shadow-lg shadow-indigo-900/40"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              class="size-5"
            >
              <path
                d="M3 7.5A2.5 2.5 0 0 1 5.5 5h13A2.5 2.5 0 0 1 21 7.5v9A2.5 2.5 0 0 1 18.5 19h-13A2.5 2.5 0 0 1 3 16.5v-9Z"
                stroke-width="1.5"
              />
              <path d="M10 9.5l5 2.5-5 2.5V9.5Z" stroke-width="1.5" />
            </svg>
          </div>
          <div>
            <h1 class="text-2xl font-semibold leading-tight">Yuuz Tools</h1>
            <p class="text-xs text-slate-400">我的个人工具库</p>
          </div>
        </div>

        <div class="flex flex-col sm:flex-row gap-3 sm:items-center">
          <div class="relative">
            <input
              id="search"
              class="w-72 max-w-full rounded-xl bg-slate-900 border border-slate-800 px-4 py-2.5 pl-9 focus:ring-2 focus:ring-indigo-500"
              placeholder="搜索工具（名称 / 标签 / 描述）"
            />
            <svg
              class="size-4 text-slate-500 absolute left-3 top-1/2 -translate-y-1/2"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
            >
              <circle cx="11" cy="11" r="7" />
              <path d="m20 20-3.5-3.5" />
            </svg>
          </div>
          <select
            id="filter"
            class="rounded-xl bg-slate-900 border border-slate-800 px-3 py-2 focus:ring-2 focus:ring-indigo-500"
          >
            <option value="">所有分类</option>
          </select>
        </div>
      </header>

      <!-- Grid -->
      <section
        id="grid"
        class="mt-8 grid gap-5 sm:grid-cols-2 lg:grid-cols-3"
      ></section>

      <!-- Footer -->
      <footer
        class="mt-10 pt-8 border-t border-slate-800 text-sm text-slate-500 flex flex-col sm:flex-row items-start sm:items-center justify-between gap-3"
      >
        <div>© <span id="year"></span> Yuuz Tools</div>
        <div class="text-xs">托管于 GitHub Pages</div>
      </footer>
    </main>

    <script>
      // ---- 工具注册：在这里新增/维护你的工具 ----
      const TOOLS = [
        {
          id: "youtube-rss-converter",
          name: "YouTube RSS Converter",
          href: "./youtube-rss-converter.html",
          description:
            "把 YouTube 链接解析为官方 RSS 和 Invidious RSS。支持 Channel ID、/channel、/c、/user、视频页、shorts、youtu.be。",
          category: "视频 / RSS",
          tags: ["YouTube", "RSS", "Invidious", "隐私"],
          icon: "▶",
          accent: "indigo",
        },
        // 示例：后续新增工具只需在此添加对象即可
        // {
        //   id: 'bilibili-clean',
        //   name: 'Bilibili 推荐清除器',
        //   href: './bilibili-clean.html',
        //   description: '极简观看 B站：只留搜索与播放，去掉首页/右侧推荐。',
        //   category: '视频 / 去干扰',
        //   tags: ['Bilibili','极简'],
        //   icon: '✦',
        //   accent: 'emerald'
        // },
      ];

      // ---- 分类列表（自动） ----
      const categories = Array.from(
        new Set(TOOLS.map((t) => t.category))
      ).sort();
      const filter = document.getElementById("filter");
      categories.forEach((c) => {
        const opt = document.createElement("option");
        opt.value = c;
        opt.textContent = c;
        filter.appendChild(opt);
      });

      // ---- 渲染工具卡片 ----
      const grid = document.getElementById("grid");
      const search = document.getElementById("search");

      function colorClasses(accent = "indigo") {
        const m = {
          indigo: {
            ring: "ring-indigo-400/20",
            badge: "bg-indigo-500/15 text-indigo-300 border-indigo-500/30",
          },
          cyan: {
            ring: "ring-cyan-400/20",
            badge: "bg-cyan-500/15 text-cyan-300 border-cyan-500/30",
          },
          emerald: {
            ring: "ring-emerald-400/20",
            badge: "bg-emerald-500/15 text-emerald-300 border-emerald-500/30",
          },
          rose: {
            ring: "ring-rose-400/20",
            badge: "bg-rose-500/15 text-rose-300 border-rose-500/30",
          },
          amber: {
            ring: "ring-amber-400/20",
            badge: "bg-amber-500/15 text-amber-300 border-amber-500/30",
          },
          violet: {
            ring: "ring-violet-400/20",
            badge: "bg-violet-500/15 text-violet-300 border-violet-500/30",
          },
        };
        return m[accent] || m.indigo;
      }

      function match(tool, q, cat) {
        const hitCat = !cat || tool.category === cat;
        if (!q) return hitCat;
        const hay = `${tool.name} ${tool.description} ${tool.tags.join(
          " "
        )}`.toLowerCase();
        return hitCat && hay.includes(q.toLowerCase());
      }

      function render() {
        const q = search.value.trim();
        const cat = filter.value;
        grid.innerHTML = "";
        const list = TOOLS.filter((t) => match(t, q, cat));
        if (!list.length) {
          grid.innerHTML = `<div class="text-slate-400 text-sm">没有匹配的工具</div>`;
          return;
        }
        for (const t of list) {
          const colors = colorClasses(t.accent);
          const wrap = document.createElement("a");
          wrap.href = t.href;
          wrap.className = `group block rounded-2xl border border-slate-800 bg-slate-900/60 hover:bg-slate-900/80 p-5 transition ring-1 ${colors.ring}`;
          wrap.innerHTML = `
          <div class="flex items-start gap-3">
            <div class="shrink-0 size-10 rounded-xl bg-slate-800 flex items-center justify-center border border-slate-700 group-hover:scale-105 transition">
              <span class="text-lg">${t.icon || "🛠"}</span>
            </div>
            <div class="flex-1 min-w-0">
              <div class="flex items-center justify-between gap-2">
                <h3 class="text-base font-semibold truncate">${t.name}</h3>
                <span class="text-[10px] px-2 py-0.5 rounded-full border ${
                  colors.badge
                }">${t.category}</span>
              </div>
              <p class="mt-1 text-sm text-slate-400 line-clamp-2">${
                t.description
              }</p>
              <div class="mt-3 flex flex-wrap gap-2">
                ${t.tags
                  .map(
                    (tag) =>
                      `<span class='text-[10px] px-2 py-0.5 rounded-full bg-slate-800 border border-slate-700 text-slate-300'>${tag}</span>`
                  )
                  .join("")}
              </div>
            </div>
          </div>`;
          grid.appendChild(wrap);
        }
      }

      search.addEventListener("input", render);
      filter.addEventListener("change", render);

      document.getElementById("year").textContent = new Date().getFullYear();
      render();
    </script>
  </body>
</html>
